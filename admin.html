<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">🏠 Kembali</a>
    </nav>
  </header>

  <div id="login">
    <input type="password" id="admin-pass" placeholder="Password Admin">
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-area" style="display:none;">
    <h2>Tambah Produk</h2>
    <input type="text" id="prod-name" placeholder="Nama Produk">
    <input type="number" id="prod-price" placeholder="Harga">
    <input type="text" id="prod-img" placeholder="URL Gambar">
    <button onclick="addProduct()">Tambah</button>

    <h2>Daftar Produk</h2>
    <div id="admin-products"></div>
  </div>

  <script src="assets/admin.js"></script>
</body>
</html>
